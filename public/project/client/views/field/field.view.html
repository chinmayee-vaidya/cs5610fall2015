<div>
    <h1>Forms</h1>
    <hr>
    <ul class="nav nav-tabs">
        <li role="presentation">
            <a href="#/form/{{user._id}}">Forms</a>
        </li>
        <li class="active" role="presentation">
            <a href="#/fields/{{user._id}}">Fields</a>
        </li>
    </ul>

    <br>

    <div class="tab-pane fade in active">

        <form>

            <!--ngrepeat all fields-->
            <div class="row" ng-repeat="field in model.fields">
                <div class="col-sm-6 col-md-6 col-lg-6 main">
                    <label for="text-field">{{field.label}}</label>
                    <!--TEXT-->
                    <div class="form-group" ng-if="field.fieldType=='TEXT'">
                        <input name="name" placeholder="{{field.placeholder}}" type="text" value="">
                    </div>

                    <!--TEXTAREA-->
                    <div class="form-group" ng-if="field.fieldType=='TEXTAREA'">
                        <textarea cols="40" name="name" placeholder="{{field.placeholder}}" rows="8"></textarea>
                    </div>

                    <!--DATE-->
                    <div class="form-group" ng-if="field.fieldType=='DATE'">
                        <input name="name" placeholder="{{field.placeholder}}" type="date" value="">
                    </div>

                    <!--OPTIONS-->
                    <div class="form-group" ng-if="field.fieldType=='SELECT'">
                        <select class="form-control" name="sel">
                            <option ng-repeat="option in field.options" value="{{option.value}}">
                                {{option.label}}
                            </option>
                        </select>
                    </div>

                    <!--CHECKBOXES-->
                    <div class="form-group" ng-if="field.fieldType=='CHECKBOX'">
                        <div class="checkbox" ng-repeat="option in field.options">
                            <label><input type="checkbox" value="{{option.value}}">{{option.label}}</label>
                        </div>
                    </div>
                    <!--RADIO-->
                    <div class="form-group" ng-if="field.fieldType=='RADIO'">
                        <div class="radio" ng-repeat="option in field.options">
                            <label><input name="optradio" type="radio" value="{{option.value}}">{{option.label}}</label>
                        </div>
                    </div>
                    <!--EMAIL-->
                    <div class="form-group" ng-if="field.fieldType=='EMAIL'">
                        <input name="email" placeholder="{{field.placeholder}}" type="email" value="">
                    </div>
                </div>

                <div class="col-sm-6 col-md-6 col-lg-6">
                    <label for="mods-btn"></label><br>
                    <div class="form-group">
                        <button class="btn btn-danger" name="button" ng-click="model.deleteField($index)" type="button">
                            <span aria-hidden="true" class="glyphicon glyphicon-remove image-button"></span>
                        </button>
                        <button class="btn btn-warning" name="button" ng-click="" type="button">
                            <span aria-hidden="true" class="glyphicon glyphicon-pencil image-button"></span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 main">
                    <label for="field-dropdown">Add New Field</label>
                    <div class="form-group">
                        <select class="form-control" name="field_dropdown" ng-model="model.field.fieldType">
                            <option ng-value="TEXT" selected="selected">TEXT</option>
                            <option ng-value="TEXTAREA">TEXTAREA</option>
                            <option ng-value="RADIO">RADIO</option>
                            <option ng-value="CHECKBOX">CHECKBOX</option>
                            <option ng-value="SELECT">SELECT</option>
                            <option ng-value="DATE">DATE</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 main">
                    <label for="add-btn"></label>
                    <div class="form-group">
                        <button class="btn btn-success" ng-click="model.addField(model.field)">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
            </div>

        </form>
    </div>
    

</div>
