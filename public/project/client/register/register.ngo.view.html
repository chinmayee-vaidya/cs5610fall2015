<h1>NGO Registration</h1>
<h2>We are priviledged to have you!!!</h2>

<div class="row">
<form class="form-horizontal">
 <div class="form-group">
   <label for="ngoName" class="col-sm-2 control-label">NGO Name:</label>
   <div class="col-sm-8">
     <input type="ngoName" class="form-control" id="ngoName" placeholder="NGOName">
   </div>
 </div>
 <div class="form-group">
   <label for="address" class="col-sm-2 control-label">Verification Details:</label>
   <div class="col-sm-8">
     <textarea class="form-control" rows="5"  placeholder="Address"/>

   </div>
 </div>

 <div class="form-group">
   <label for="phoneNumber" class="col-sm-2 control-label">Phone Number:</label>
   <div class="col-sm-8">
     <input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="Phone Number">
   </div>
 </div>

 <div class="form-group">
   <label for="description" class="col-sm-2 control-label">Description:</label>
   <div class="col-sm-8">
      <textarea class="form-control" rows="5"  placeholder="Description"/>
   </div>
 </div>


</form>
</div>
