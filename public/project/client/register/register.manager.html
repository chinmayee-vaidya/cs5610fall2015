<h1>Register Your Hotel Folks!!!</h1>

  <form class="form-horizontal">
    <div class="row">
    <div class="form-group">
      <label for="hotelName" class="col-sm-2 control-label">Hotel Name:</label>
      <div class="col-sm-8">
        <input type="hotelName" class="form-control" id="hotelName" placeholder="Hotel Name">
      </div>
    </div>
</div>

<div class="row">
  <div class="form-group">
    <label for="address" class="col-sm-2 control-label">Address:</label>
    <div class="col-sm-8">
      <textarea class="form-control" rows="5"  placeholder="Address"></textarea>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-7">
  <div class="form-group row">
    <label for="address" class="col-sm-2 control-label">Recent Offers:</label>
    <div class="col-sm-5">
      <textarea class="form-control" rows="5"  placeholder="Recent Offers"></textarea>
    </div>
  </div>
  </div>
  <div class ="col-sm-5">
    <row>
      <h4>Offers valid till</h4>
    </row>
    <row>
      <div class="form-group">

        <div class="col-sm-2">
          <div class='input-group date' id='datetimepicker2' >
                          <input type='text' class="form-control" placeholder="Start date"/>
                          <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div>
        </div>
      </div>

      <div class="form-group">

        <div class="col-sm-2">
          <div class='input-group date' id='datetimepicker2' >
                          <input type='text' class="form-control" placeholder="End date"/>
                          <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div>
        </div>
      </div>
    </row>

  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-5">
    <button type="Register" class="btn btn-primary btn-lg btn-block">Register</button>
  </div>
</div>
</form>
