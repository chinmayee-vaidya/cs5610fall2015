<!DOCTYPE html>
    <h1>Login</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="username">Username:</label>
            <div class="col-sm-8">
                <input class="form-control" id="userid" ng-model="model.user.username" placeholder="Username" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="pass">Password:</label>
            <div class="col-sm-8">
                <input class="form-control" id="passwrd" ng-model="model.user.password" placeholder="Password" type="password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button class="btn btn-primary btn-lg btn-block" ng-click="model.login(model.user)" type="Login">Login</button>
            </div>
        </div>
    </form>
</div>
