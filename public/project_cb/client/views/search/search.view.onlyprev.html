<!DOCTYPE html>
<div class="container-fluid banner site-color-background elevation3">
    <div class="container search-header">
        <div class="row">
            <div class="col-lg-8">
                <h1 class="inverted-color pull-left" ng-if="model.place==undefined">Showing results for "{{model.display}}"</h1>

            </div>
            <div class="col-lg-4">
                <h3 class="inverted-color pull-right">{{model.start}} - {{model.end}}  out of 50</h3>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="card elevation1 search-result" ng-repeat="hotel in model.searches">
            <div class="row container-fluid search-content">
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <img class="img img-responsive img-thumbnail search-image" src="{{hotel.image_url}}"/>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <a href="#/restaurant/business/{{hotel.id}}"><h3>{{hotel.name}}</h3></a>
                <i>
                    <h4><!--<span class="glyphicon glyphicon-star"></span>--><img src="{{hotel.rating_img_url}}"> {{hotel.rating}} </h4>
                </i>
                    <p>{{hotel.snippet_text}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-6 col-md-6 pagination">
                    <button class="btn btn-primary big-square-button form-control site-color-background inverted-color" ng-click="model.goPrev()"  name="button" type="button">
                        <h4>&lt; Previous</h4>
                    </button>
                </div>
                <div class="col-lg-6 col-md-6 pagination">
                    <button class="btn btn-default big-square-button form-control blended-button disabled" name="button" type="button">
                        <h4>Next &gt;</h4>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
